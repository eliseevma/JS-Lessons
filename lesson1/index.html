<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="mymenu"></div>

<script src="lesson1.js"></script>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<script>
    window.onload = () => {
        //DOM ready

        let menu1 = document.getElementById('mymenu');

        let menu = new Menu('my', 'my', [
            new MenuItem('/', 'Home'),
            new MenuItem('/about', 'About'),
            new MenuItem('/blog', 'Blog'),
            new SubMenu('me', 'me', [
                new MenuItem('/', 'Home'),
                new MenuItem('/about', 'About'),
                new MenuItem('/blog', 'Blog'),
            ])
        ]);

        menu1.innerHTML = menu.render();

        let btn = document.createElement('input');
        btn.type = 'button';
        btn.value = 'close';
        document.body.appendChild(btn);
        btn.addEventListener('click', () => document.getElementById(this.id).remove()) ;
    }
</script>
</body>
</html>
